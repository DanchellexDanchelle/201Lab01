<body>
    <header> The Great TikTok Quizzer</header>
    <main>
        <h1> Class 1 Lab</h1>
        <p style="color: red"> 1. Whats your Tiktok UserName? </p>
        <input type="text" id="username" username="">

<button onclick="submit()">submit</button>

    <footer>
        <script>
            function submit() {
                let username = document.getElementById("username").value
                let place = document.getElementById("place").value
                let blanktok = document.getElementById("blanktok").value
                let other = document.getElementById("other").value
                console.log("Username", username)
                console.log("Place", place)
                console.log("blanktok", blanktok)
                console.log("other", other)

                //alert using variables
                alert("Hey " +" "+ username +" "+ "from" +" "+ place +" "+ "I like" +" "+ blanktok +" "+ "too. You should def collab with " +" "+ other)

            }


        </script>
